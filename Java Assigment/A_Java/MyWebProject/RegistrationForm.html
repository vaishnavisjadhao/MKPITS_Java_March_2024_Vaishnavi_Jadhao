<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
            color:black;
        }
        .container .form-group {
            margin-bottom: 15px;
        }
        .container .btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .container .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form name="registrationform" action="register" method="POST">
            <div class="form-group">
                <label for="UserId">User ID:</label>
                <input type="text" class="form-control" id="UserId" name="UserId" autocomplete="off" required>
            </div>
            
            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="password" class="form-control" id="Password" name="Password" autocomplete="off" required>
            </div>
            
            
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" name="Name" autocomplete="off" required>
            </div>
            
            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" class="form-control" id="Address" name="Address" autocomplete="off" required>
            </div>
            
            <div class="form-group">
                <label for="City">City:</label>
                <select class="form-control" id="City" name="City" required>
                    <option value=""></option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Wardha">Wardha</option>
                    <option value="Amravti">Amravti</option>
                    <option value="Hinganghat">Hinganghat</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Amount">Amount:</label>
                <input type="number" class="form-control" id="Amount" name="Amount" step="0.01" required>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
